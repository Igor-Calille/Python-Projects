<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Locação de Veículos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('usuarios.read_usuarios') }}">Gerenciar Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('veiculos.read_veiculos') }}">Gerenciar Veículos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('locacoes.read_locacoes') }}">Gerenciar Locações</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-light text-primary" href="{{ url_for('index') }}">Menu Inicial</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Usuários</h1>
        <form action="{{ url_for('usuarios.create_usuario') }}" method="post" class="mb-4">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Usuário</button>
        </form>
        <ul class="list-group">
            {% for usuario in usuarios %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ usuario.nome }} - {{ usuario.email }}
                <span>
                    <a href="{{ url_for('usuarios.read_usuario', usuario_id=usuario.usuario_id) }}" class="btn btn-secondary btn-sm">Editar</a>
                    <form action="{{ url_for('usuarios.soft_delete_usuario', usuario_id=usuario.usuario_id) }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                    </form>
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>&copy; 2024 Sistema de Locação de Veículos</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
