<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Locação</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Locação de Veículos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('usuarios.read_usuarios') }}">Gerenciar Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('veiculos.read_veiculos') }}">Gerenciar Veículos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('locacoes.read_locacoes') }}">Gerenciar Locações</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-light text-primary" href="{{ url_for('index') }}">Menu Inicial</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Locação</h1>
        <form action="{{ url_for('locacoes.update_locacao', locacao_id=locacao.locacao_id) }}" method="post">
            <div class="form-group">
                <label for="usuario_id">ID do Usuário</label>
                <input type="number" class="form-control" id="usuario_id" name="usuario_id" value="{{ locacao.usuario_id }}" placeholder="ID do Usuário" required>
            </div>
            <div class="form-group">
                <label for="veiculo_id">ID do Veículo</label>
                <input type="number" class="form-control" id="veiculo_id" name="veiculo_id" value="{{ locacao.veiculo_id }}" placeholder="ID do Veículo" required>
            </div>
            <div class="form-group">
                <label for="localizacao_id">ID da Localização</label>
                <input type="number" class="form-control" id="localizacao_id" name="localizacao_id" value="{{ locacao.localizacao_id }}" placeholder="ID da Localização" required>
            </div>
            <div class="form-group">
                <label for="data_inicio">Data de Início</label>
                <input type="date" class="form-control" id="data_inicio" name="data_inicio" value="{{ locacao.data_inicio }}" required>
            </div>
            <div class="form-group">
                <label for="data_fim">Data de Fim</label>
                <input type="date" class="form-control" id="data_fim" name="data_fim" value="{{ locacao.data_fim }}" required>
            </div>
            <div class="form-group">
                <label for="preco_total">Preço Total</label>
                <input type="number" step="0.01" class="form-control" id="preco_total" name="preco_total" value="{{ locacao.preco_total }}" placeholder="Preço Total" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="Ativa" {% if locacao.status == "Ativa" %}selected{% endif %}>Ativa</option>
                    <option value="Concluída" {% if locacao.status == "Concluída" %}selected{% endif %}>Concluída</option>
                    <option value="Reservada" {% if locacao.status == "Reservada" %}selected{% endif %}>Reservada</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar Locação</button>
        </form>
    </div>
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>&copy; 2024 Sistema de Locação de Veículos</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
